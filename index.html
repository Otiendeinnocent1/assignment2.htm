<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined HTML & CSS</title>
     <!-- Embedded CSS inside <style> tag -->
  <style>
    /* ID Selector */
    #main-header {
      background-color: #2E8B57;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Class Selector */
    .heading {
      font-family: 'Georgia', serif;
      font-size: 2.5rem;
      margin: 0;
    }

    .content {
      margin: 30px;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #f4f4f4;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    .main-image {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      border: 5px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    #page-footer {
      background-color: #222;
      color: #ddd;
      padding: 15px;
      text-align: center;
    }

    .footer-text {
      font-size: 0.9rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <h1 class="heading">Welcome to My Combined Page</h1>
  </header>

  <section class="content">
    <p>This page uses embedded CSS within the HTML file.</p>
    <img src="example.jpg" alt="Sample" class="main-image">
  </section>

  <footer id="page-footer">
    <p class="footer-text">Â© 2025 Your Name</p>
  </footer>
<body>
</html>
